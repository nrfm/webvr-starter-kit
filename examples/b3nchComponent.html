<script type="text/javascript">

    VR_ENGINE.kickStart('vr-container');

    VR.floor();
    var box1 = VR.box().setMaterial('wood').moveUp(0.5);
    var box2 = VR.box().setMaterial('wood').moveUp(1.5);
    var box3 = VR.box().setMaterial('wood').moveUp(2.5);

    /*
     * animation
     * */
    //


    VR.animate(function (delta, time) {
        //console.log( '::()' );
        box1.rotateY(0.005);
        box2.rotateY(0.006);
        box3.rotateY(0.007);
    });
